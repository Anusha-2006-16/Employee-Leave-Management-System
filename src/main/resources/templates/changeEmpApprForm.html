<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Leave Request Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Update Leave Request</h4>
                </div>

                <div class="card-body">
                    <form th:object="${request}"
                          th:action="@{/manager/changeEmpAppr/{id}(id=${request.id})}"
                          method="post">

                        <!-- Status -->
                        <div class="mb-3">
                            <label for="status" class="form-label fw-semibold">Status</label>
                            <select id="status" class="form-select" th:field="*{status}">
                                <option value="APPROVED">Approve</option>
                                <option value="REJECTED">Reject</option>
                            </select>
                        </div>

                        <!-- Manager Comment -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Manager Comment</label>
                            <textarea class="form-control"
                                      rows="4"
                                      th:field="*{managerComment}"
                                      placeholder="Add any comment"></textarea>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Submit Decision
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
