<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">Employee Dashboard</span>

        <div class="collapse navbar-collapse show">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/leaveForm}">
                        Apply For Leave
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/viewLeaves}">
                        Leave History
                    </a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-danger ms-3" th:href="@{/logout}">
                        Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="fw-bold mb-3">Welcome to Your Dashboard</h3>
                    <p class="text-muted">
                        Manage your leave requests, apply for new leaves,
                        and track approval status here.
                    </p>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a class="btn btn-success"
                           th:href="@{/employee/leaveForm}">
                            Apply Leave
                        </a>

                        <a class="btn btn-outline-primary"
                           th:href="@{/employee/viewLeaves}">
                            View Leave History
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
