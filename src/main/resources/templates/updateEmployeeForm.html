<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Update Employee Details</h2>

            <!-- Form bound to 'employee' object -->
            <form th:action="@{/admin/updateEmp}" th:object="${employee}" method="post">

                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <select th:field="*{role}" class="form-select">
                        <option th:value="ROLE_EMPLOYEE">EMPLOYEE</option>
                        <option th:value="ROLE_MANAGER">MANAGER</option>
                        <option th:value="ROLE_ADMIN">ADMIN</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
