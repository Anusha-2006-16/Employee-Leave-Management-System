<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Employee List</h2>
        <a class="btn btn-secondary" th:href="@{/admin/dashboard}">
            Back to Home Page
        </a>
    </div>

    <!-- Table Card -->
    <div class="card shadow">
        <div class="card-body">

            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Employee Email</th>
                    <th>Employee Role</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${employee.role}">
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/admin/deleteEmp/{id}(id=${employee.id})}">
                            Delete
                        </a>

                        <a class="btn btn-sm btn-warning ms-2"
                           th:href="@{/admin/updateEmp/{id}(id=${employee.id})}">
                            Update
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
