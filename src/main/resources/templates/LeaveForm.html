<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Apply for Leave</h2>
        <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
    </div>

    <p class="fs-5">
        Hey, <span class="fw-semibold text-primary" th:text="${employee.name}"></span>
        ðŸ‘‹ Apply your leave here...
    </p>

    <!-- Leave Form Card -->
    <div class="card shadow mt-4">
        <div class="card-body">

            <form th:action="@{/employee/leaveForm}"
                  th:object="${leaveRequest}"
                  method="post">

                <!-- Start Date -->
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date"
                           class="form-control"
                           th:field="*{startDate}" />
                </div>

                <!-- End Date -->
                <div class="mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date"
                           class="form-control"
                           th:field="*{endDate}" />
                </div>

                <!-- Reason -->
                <div class="mb-3">
                    <label class="form-label">Reason</label>
                    <textarea class="form-control"
                              rows="4"
                              th:field="*{reason}"
                              placeholder="Enter reason for leave"></textarea>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-success">
                    Apply Leave
                </button>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
